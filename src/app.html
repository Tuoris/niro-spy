<!doctype html>
<html lang="ua" class="dark">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" type="image/png" href="%sveltekit.assets%/favicon-96x96.png" sizes="96x96" />
		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon.svg" />
		<link rel="shortcut icon" href="%sveltekit.assets%/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />
		<meta name="apple-mobile-web-app-title" content="Niro Spy" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Niro Spy" />
		<meta property="og:url" content="https://niro-spy.tupychak.com.ua" />
		<meta property="og:image" content="%sveltekit.assets%/og.png" />

		/>
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
		%sveltekit.head%

	<body data-sveltekit-preload-data="hover" class="dark:bg-neutral-900">
		<div class="dark:bg-neutral-900" id="app" style="display: contents">%sveltekit.body%</div>
